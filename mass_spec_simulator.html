<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Spectrometry Simulator - SimuPharma</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mass_spec_style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <h1><a href="index.html">ðŸ”¬ SimuPharma</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="instruments.html">Instruments</a></li>
                    <li><a href="quiz.html">Quiz Zone</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="advanced-sim-main">
        <div class="main-container">
        
            <div class="simulator-card" id="tour-step-4">
                <div class="card-header">
                    <h1>Mass Spectrometer</h1>
                    <div class="live-readouts">
                        <span>Status: <strong id="statusText">Ready</strong></span>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="msChart"></canvas>
                </div>
            </div>

            <div class="controls-card">
                <div class="card-header">
                    <h2>Method Parameters</h2>
                </div>
                <div class="card-body">
                    <div class="control-group" id="tour-step-1">
                        <label for="sampleSelect">Select Sample</label>
                        <select id="sampleSelect">
                            <option value="paracetamol">Paracetamol</option>
                            <option value="caffeine">Caffeine</option>
                            <option value="aspirin">Aspirin</option>
                            <option value="ibuprofen">Ibuprofen</option>
                            <option value="lidocaine">Lidocaine</option>
                        </select>
                    </div>
                    <hr>
                    <p class="param-title"><strong>Fragmentation Settings</strong></p>
                    <div class="param-group" id="tour-step-2">
                        <label for="collisionEnergy">Collision Energy (eV)</label>
                        <input type="number" id="collisionEnergy" value="70" min="10" max="100">
                    </div>
                    <hr>
                     <p class="param-title"><strong>Analyzer Settings</strong></p>
                     <div class="param-group" id="tour-step-3">
                        <label for="massResolution">Mass Resolution</label>
                         <select id="massResolution">
                            <option value="1000">Low (Wide Bars)</option>
                            <option value="5000" selected>Standard (Medium Bars)</option>
                            <option value="20000">High (Narrow Bars)</option>
                        </select>
                    </div>
                    <hr>
                    <button id="acquireBtn" class="sim-button">Acquire Spectrum</button>
                    <button id="tutorialBtn" class="sim-button">ðŸŽ“ Start Tutorial</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SimuPharma | Developed by Pranav & Piyush, PRCOP</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
    <script src="mass_spec_script.js?v=final"></script>
</body>
</html>
